{% extends "cjkcms/blocks/grid_block.html" %}
{% load wagtailcore_tags %}

{% block grid_content %}
<div class="card-group {{self.settings.custom_css_class}}"
      {% if self.settings.custom_id %}id="{{self.settings.custom_id}}"{% endif %}>
      {% for block in self.content %}
            {% include_block block %}
      {% endfor %}
</div>
{% endblock %}
